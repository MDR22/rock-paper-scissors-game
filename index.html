<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <script src="./game.js" defer></script>
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>
    <p id="instructions">Let's play rock, paper, scissors. You will be competing against the computer. Make your selection by clicking one of the buttons below. First one to 5 wins...wins!</p>
    <div id="buttons-container">
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>
    </div>
    <div id="roundResult"></div>
    <div id="score">
        <div id="playerScore">Your score: 0</div>
        <div id="computerScore">Computer's score: 0</div>
    </div>
</body>
</html>
